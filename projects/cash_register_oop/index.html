<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Cash Register Project</h1>
        <label for="cash" id="cash-label">Enter cash from customer:</label>
        <input type="number" id="cash">
        <button id="purchase-btn" type="button">Purchase</button>
        <div id="register-container">
            <div class="total-display"></div>
            <div class="change-drawer">
                <p>Change in drawer:</p>
                <p class="drawer-display">Pennies:</p>
                <p class="drawer-display">Nickels:</p>
                <p class="drawer-display">Dimes:</p>
                <p class="drawer-display">Quarters:</p>
                <p class="drawer-display">Ones:</p>
                <p class="drawer-display">Fives:</p>
                <p class="drawer-display">Tens:</p>
                <p class="drawer-display">Twenties:</p>
                <p class="drawer-display">Hundreds:</p>
            </div>

        </div>
        <div id="drawer-box">
            <div id="drawer-box-circle"></div>
        </div>
        <div id="change-due"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>

<body>
    <header>
        <h1 id="main-title">Pokémon Search App</h1>
    </header>
    <main>
        <div id="search-container">
            <label for="search-input" id="search-input-label">Search for Pokémon Name or ID:</label>
            <input type="text" id="search-input" required><button id="search-button" type="button">Search</button>
        </div>
        <div id="pokemon-result-container">
            <div id="pokemon-name-id">
                <span id="pokemon-name">PIKACHU</span>
                <span id="pokemon-id">#25</span>
            </div>
            <div id="pokemon-weight-height">
                <span id="weight">Weight: 60</span>
                <span id="height">Height: 4</span>
            </div>
            <div id="pokemon-img"><img id="sprite"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                    alt="pikachu front default sprite"></div>
            <div id="types"><span class="type electric">Electric</span></div>
        </div>

        <div id="pokemon-stats-container">
            <div class="grid-item grid-header">Base</div>
            <div class="grid-item grid-header">Stats</div>
            <div class="grid-item">HP:</div>
            <div class="grid-item" id="hp"></div>
            <div class="grid-item">Attack:</div>
            <div class="grid-item" id="attack"></div>
            <div class="grid-item">Defense:</div>
            <div class="grid-item" id="defense"></div>
            <div class="grid-item">Sp. Attack:</div>
            <div class="grid-item" id="special-attack"></div>
            <div class="grid-item">Sp. Defense:</div>
            <div class="grid-item" id="special-defense"></div>
            <div class="grid-item">Speed:</div>
            <div class="grid-item" id="speed"></div>
        </div>
        </div>


    </main>

    <script src="./script.js"></script>
</body>

</html>

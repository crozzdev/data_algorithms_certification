<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>

<body>
    <header>
        <h1 id="main-title">Pokémon Search App</h1>
    </header>
    <main>
        <div id="pokedex-container">
            <div id="search-container">
                <label for="search-input" id="search-input-label">Search for Pokémon Name or ID:</label>
                <input type="text" id="search-input"><button id="search-button" type="button">Search</button>
            </div>
            <div id="pokemon-result-container">
                <div id="pokemon-info-container">
                    <p id="pokemon-name"></p>
                    <span id="pokemon-id"></span>
                    <p id="weight"></p>
                    <span id="height"></span>
                </div>
                <div id="pokemon-img"></div>
                <div id="types"></div>
            </div>

            <div>
                <div id="pokemon-stats-container">
                    <div class="stats">Base</div>
                    <div class="stats">Stats</div>
                    <div class="stats">HP:</div>
                    <div class="stats" id="hp"></div>
                    <div class="stats">Attack:</div>
                    <div class="stats" id="attack"></div>
                    <div class="stats">Defense:</div>
                    <div class="stats" id="defense"></div>
                    <div class="stats">Sp. Attack:</div>
                    <div class="stats" id="special-attack"></div>
                    <div class="stats">Sp. Defense:</div>
                    <div class="stats" id="special-defense"></div>
                    <div class="stats">Speed:</div>
                    <div class="stats" id="speed"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
